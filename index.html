<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
      z-index: 3;
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      z-index: 3;
      position: relative;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
      font-size: 20px;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3s linear forwards;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Fireworks */
    .firework {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: explode 1.5s ease-out forwards;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes explode {
      0% { transform: scale(0.2); opacity: 1; }
      100% { transform: scale(12); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Romantic background music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5f9b1f95d7.mp3" type="audio/mpeg">
  </audio>

  <div id="content">
    <h1 id="question">Hey precious, will you be my val? üíò</h1>
    <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
    <button id="noBtn" onclick="sayNo()">No üò¢</button>
  </div>

  <script>
    let noCount = 0;
    let yesSize = 20;

    const question = document.getElementById("question");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("bgMusic");

    // Ensure music plays after user interaction (browser policy)
    document.body.addEventListener("click", () => {
      music.play();
    }, { once: true });

    function sayNo() {
      noCount++;
      yesSize += 10;
      yesBtn.style.fontSize = yesSize + "px";

      if (noCount === 1) {
        question.innerText = "Are you sure? üòè";
      } else if (noCount === 2) {
        question.innerText = "You better say YES üòå";
      } else {
        question.innerText = "C‚Äômon please say YES ü•∫‚ù§Ô∏è";
      }
    }

    function sayYes() {
      launchConfetti();
      launchFireworks();

      document.body.innerHTML = `
        <h1 style="color:white; font-size:50px;">
          YAYYY!! ü•∞üíñ <br> You MADE my day!
        </h1>
      `;
    }

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 400);

    // Confetti
    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.classList.add("confetti");
        c.style.left = Math.random() * 100 + "vw";
        c.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 50%)`;
        c.style.animationDuration =
          Math.random() * 2 + 2 + "s";

        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }
    }

    // Fireworks
    function launchFireworks() {
      for (let i = 0; i < 15; i++) {
        const fw = document.createElement("div");
        fw.classList.add("firework");
        fw.style.left = Math.random() * 100 + "vw";
        fw.style.top = Math.random() * 60 + "vh";
        fw.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 60%)`;

        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1500);
      }
    }
  </script>

</body>
</html>
