<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Val ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffb3c6,#ffe5ec);
    font-family:Arial, sans-serif;
    overflow:hidden;
}

/* Card */
.box{
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    width:360px;
    height:300px;
    position:relative;
    z-index:2;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

/* Text */
h1{
    color:#c9184a;
    font-size:24px;
}

.name{
    transition:color 0.3s;
}
.name:hover{
    color:#ff4d6d;
}

/* Buttons */
button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    position:absolute;
}

#yes{
    background:#e63946;
    color:white;
    left:60px;
    bottom:30px;
}

#no{
    background:#adb5bd;
    color:black;
    right:60px;
    bottom:30px;
    transition:transform 0.2s;
}

/* Floating hearts */
.hearts{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:1;
}

.heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:rise 6s linear infinite;
    opacity:0.8;
}

@keyframes rise{
    0%{transform:translateY(0);opacity:0}
    10%{opacity:1}
    100%{transform:translateY(-110vh);opacity:0}
}

/* Floating heart beside Val */
.float-heart{
    display:inline-block;
    animation:float 2s ease-in-out infinite;
}

@keyframes float{
    0%{transform:translateY(0)}
    50%{transform:translateY(-8px)}
    100%{transform:translateY(0)}
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="box">
    <h1>
        Hi <span class="name">Precious</span> üíñ<br>
        Will you be my Val <span class="float-heart">‚ù§Ô∏è</span>?
    </h1>

    <button id="yes" onclick="yesClicked()">Yes üíò</button>
    <button id="no" onmouseover="moveNo()">No üòÖ</button>
</div>

<script>
let noScale = 1;
let heartCount = 5;

// No button moves + shrinks
function moveNo(){
    const no = document.getElementById("no");
    const box = document.querySelector(".box");

    noScale -= 0.1;
    if(noScale < 0.4) noScale = 0.4;
    no.style.transform = `scale(${noScale})`;

    const maxX = box.clientWidth - no.offsetWidth;
    const maxY = box.clientHeight - no.offsetHeight;

    no.style.left = Math.random() * maxX + "px";
    no.style.top = Math.random() * maxY + "px";
}

// Yes clicked
function yesClicked(){
    document.body.innerHTML = `
    <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#ffb3c6,#ffe5ec);
        font-family:Arial;">
        <h1 style="color:#c9184a;">
            Yay! üíï You just made my day ‚ù§Ô∏è
        </h1>
    </div>`;
}

// Floating hearts increase over time
function addHearts(){
    const hearts = document.getElementById("hearts");
    hearts.innerHTML = "";
    for(let i=0;i<heartCount;i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.style.left = Math.random()*100 + "%";
        h.style.animationDuration = (4 + Math.random()*4) + "s";
        h.innerText = ["‚ù§Ô∏è","üíñ","üíï","üíò"][Math.floor(Math.random()*4)];
        hearts.appendChild(h);
    }
    heartCount += 1;
}
setInterval(addHearts, 2000);
addHearts();
</script>

</body>
</html>
