<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Val ❤️</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffb3c6,#ffe5ec);
    font-family:Arial, sans-serif;
    overflow:hidden;
}

/* Card */
.box{
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    width:360px;
    height:300px;
    position:relative;
    z-index:2;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

/* Text */
h1{
    color:#c9184a;
    font-size:24px;
}

.name{
    transition:color 0.3s;
}
.name:hover{
    color:#ff4d6d;
}

/* Buttons */
button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    position:absolute;
}

#yes{
    background:#e63946;
    color:white;
    left:60px;
    bottom:30px;
}

#no{
    background:#adb5bd;
    color:black;
    right:60px;
    bottom:30px;
    transition:transform 0.2s;
}

/* Floating hearts */
.hearts{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:1;
}

.heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:rise 6s linear infinite;
    opacity:0.8;
}

@keyframes rise{
    0%{transform:translateY(0);opacity:0}
    10%{opacity:1}
    100%{transform:translateY(-110vh);opacity:0}
}
